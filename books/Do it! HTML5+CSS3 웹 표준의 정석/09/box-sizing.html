<style>
    .box1 {
        box-sizing: content-box;
        width: 300px;
        height: 150px;
        margin: 10px;
        padding: 30px;
        border: 2px solid red;
    }

    .box2 {
        box-sizing: border-box;
        width: 300px;
        height: 150px;
        margin: 10px;
        padding: 30px;
        border: 2px solid red;
    }
</style>

<body>
    <div class="box1">box-sizing = "content-box"</div>
    <div class="box2">box-sizing = "content-box"</div>
</body>
